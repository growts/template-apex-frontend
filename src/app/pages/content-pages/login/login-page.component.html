<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card text-center width-600" style="background-color:  #456aaa; border-color:#456aaa; box-shadow: 2px 0px 3px rgba(0, 0, 0, 0.5); ">
          <div style="padding-top: 0.5rem; margin-bottom:1rem; background-color: #d63230;">
            <div class="col-12">
              <img alt="element 06" class="mb-1" src="../../../../assets/img/logos/logo-highland.png" style="width: 10% ">
            </div>
          </div>
          <h4 style="color:white; font-weight:bold;">{{translates.titles.title.login|translate}}</h4>
          <div class="card-body">
              <form novalidate="" (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="text" class="form-control" name="inputUser" id="inputUser" placeholder="Usuario"
                           [(ngModel)]="usuario" required>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" name="inputPass" id="inputPass" placeholder="Password"
                           [(ngModel)]="password" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-block btn-raised" style="background-color:#d63230; color:white">{{translates.buttons.login|translate}}</button>
                  </div>
                </div>
              </form>
            <div class="card-footer bg-blue-grey bg-darken-3">
              <div class="float-left white"><a (click)="onForgotPassword()">{{translates.links.forgotPassword|translate}}</a></div>
              <div class="float-right white">{{version}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
